<div class="center">
    <h1>Sign in</h1>
    <form method="post" #credentials="ngForm">
        <div class="txt_field">
            <input type="text" name="username" ngModel required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" ngModel required>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Login" (click)="loginUser(credentials)" >
        <div class="signup_link">
            Not a member? <a href="/getting-started">Signup</a>
        </div>
    </form>
</div>
