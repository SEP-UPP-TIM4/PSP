<div class="center">
    <h1>Sign up</h1>
    <form method="post" #credentials="ngForm">
        <div class="txt_field">
            <input type="text" name="name" ngModel required>
            <span></span>
            <label>Company name</label>
        </div>
        <div class="txt_field">
            <input type="text" name="username" ngModel required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" ngModel required>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Sign up" (click)="registerUser(credentials)">
    </form>
</div>
